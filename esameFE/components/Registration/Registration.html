<template id="registration-template">
    <form id="f">
        <div class="container-fluid">
            <h1 class="text-center text-info">Dati</h1>
            <div class="form-group">
                <label for="usr">Username</label>
                <input type="text" name="usr" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" class="form-control" id="pwd">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>

            <button name="Registrati" class="btn btn-default">Registrati</button>
            <button name="Login" class="btn btn-default">Vai a Login</button>
        </div>
    </form>
</template>
<script src="/components/Registration/Registration.js"></script>
